<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle Type</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="mt-4">Add Vehicle Type</h1>
        <form action="/admin/vehicles/add" method="post">
            <div class="form-group">
                <label for="typeName">Vehicle Type</label>
                <input type="text" class="form-control" id="typeName" name="typeName" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Vehicle Type</button>
        </form>
    </div>
</body>
</html>
