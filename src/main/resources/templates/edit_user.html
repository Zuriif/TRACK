<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1 class="mt-4">Edit User</h1>
    <form th:action="@{/admin/users/edit}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" th:field="*{status}" required>
                <option value="En Cours" th:selected="${user.status == 'En Cours'}">En Cours</option>
                <option value="Arrêt" th:selected="${user.status == 'Arrêt'}">Arrêt</option>
            </select>
        </div>
        <div class="form-group">
            <label for="vehicleTypeId">Vehicle Type</label>
            <select class="form-control" id="vehicleTypeId" name="vehicleTypeId" required>
                <option th:each="vehicleType : ${vehicleTypes}" th:value="${vehicleType.id}" th:text="${vehicleType.typeName}" th:selected="${vehicleType.id == user.vehicleType.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update User</button>
    </form>
</div>
</body>
</html>
